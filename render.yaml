services:
  - type: web
    name: whatsapp-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_TOKEN
        sync: false
      - key:VERIFY_TOKEN
        sync: false
